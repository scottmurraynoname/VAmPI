name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v3

    - name: Run VAmPI
      run: docker compose up -d

    - name: Test VAmPI
      run sleep 5 && curl http://localhost:5002/ --retry 10 --retry-delay 1
      
